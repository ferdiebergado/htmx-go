{{ template "layout" .}}

{{ define "content" }}
<div class="w3-container w3-blue-grey">
    <h3>List of Personnel</h3>
</div>

<div class="w3-container">
    <table class="w3-table w3-bordered">
        <tr>
            <th>Lastname</th>
            <th>Firstname</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        {{ range .Data }}
        <tr>
            <td>{{.Lastname}}</td>
            <td>{{.Firstname}}</td>
            <td>{{.Position}}</td>
            <td>
                <button class="w3-button w3-small w3-round w3-blue">View</button>
                <button class="w3-button w3-small w3-round w3-deep-orange">Edit</button>
                <button class="w3-button w3-small w3-round w3-pink">Delete</button>
            </td>
        </tr>
        {{ else }}
        <tr>
            <td>No data.</td>
        </tr>
        {{end}}
    </table>

    <a href="/personnel/create" class="w3-button w3-ripple w3-margin w3-teal">Create</a>
</div>

{{ end }}
