{{ template "layout" . }}

{{ define "content" }}
<div class="w3-container w3-blue-grey">
    <h3>List of Travels</h3>
</div>

<div class="w3-container">
    <table class="w3-table w3-bordered">
        <tr>
            <th>Activity</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Venue</th>
            <th>Host</th>
            <th>Personnels</th>
            <th>Actions</th>
        </tr>

        {{ if .Data }}
        {{ range .Data }}
        <tr>
            <td>{{.Activity}}</td>
            <td>{{.Start}}</td>
            <td>{{.End}}</td>
            <td>{{.Venue}}</td>
            <td>{{.Host}}</td>
            <td>None</td>
            <td>
                <button class="w3-button w3-small w3-round w3-blue">View</button>
                <button class="w3-button w3-small w3-round w3-deep-orange">Edit</button>
                <button class="w3-button w3-small w3-round w3-pink">Delete</button>
            </td>
        </tr>
        {{ end }}
        {{ else }}
        <tr>
            <td>No data.</td>
        </tr>
        {{end}}
    </table>

    <a href="/travels/create" class="w3-button w3-ripple w3-margin w3-teal">Create</a>
</div>

{{ end }}
