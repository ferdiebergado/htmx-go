{{ template "layout" . }}

{{ define "content" }}

    <p>The w3-bordered class adds a bottom border to each table row:</p>

    <table class="w3-table w3-bordered">
        <tr>
            <th>Activity</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Venue</th>
            <th>Host</th>
            <th>Personnels</th>
        </tr>
    </table>
</div>

{{ end }}
