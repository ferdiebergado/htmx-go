{{ define "layout" }}
<!DOCTYPE html>
<html>

<head>
   <title>{{ .Title }}</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
   <link rel="stylesheet" href="/static/css/w3.css">
   <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"> -->
   <link rel="stylesheet" href="/static/css/font.css">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   <link rel="stylesheet" href="/static/css/font-awesome.min.css">
   <script src="/static/js/sidebar.js" defer></script>
   <script src="/static/js/alpine.min.js" defer></script>
</head>

<body class="w3-light-grey">

   <!-- Top container -->
   <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
      <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
            class="fa fa-bars"></i>  Menu</button>
      <span class="w3-bar-item">Personnel Travel Monitoring System</span>
   </div>

   <!-- Sidebar/menu -->
   <nav class="w3-sidebar w3-collapse w3-blue-gray" style="z-index:3;width:300px;" id="mySidebar"><br>
      <div class="w3-container w3-row">
         <div class="w3-col s4">
            <img src="/static/img/avatar.png" class="w3-circle w3-margin-right" style="width:46px">
         </div>
         <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>Mike</strong></span><br>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
         </div>
      </div>
      <hr>
      <div class="w3-container">
         <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block" x-data="{ activeLink: window.location.pathname }">
         <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
            onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
         <a href="/" class="w3-bar-item w3-button w3-padding" :class="{ 'w3-light-gray': activeLink === '/' }"
            @click="activeLink = '/'"><i class="fa fa-dashboard fa-fw"></i> 
            Overview</a>
         <a href="/activities" class="w3-bar-item w3-button w3-padding"
            :class="{ 'w3-light-gray': activeLink.startsWith('/activities') }" @click="activeLink = '/activities'"><i
               class="fa fa-calendar-o fa-fw"></i>  Activities</a>
         <a href="/personnel" class="w3-bar-item w3-button w3-padding"
            :class="{ 'w3-light-gray': activeLink.startsWith('/personnel') }" @click="activeLink = '/personnel'"><i
               class="fa fa-users fa-fw"></i>  Personnel</a>
         <a href="/travels" class="w3-bar-item w3-button w3-padding"
            :class="{ 'w3-light-gray': activeLink.startsWith('/travels') }" @click="activeLink = '/travels'"><i
               class="fa fa-plane fa-fw"></i>  Travels</a>
         <a href="/settings" class="w3-bar-item w3-button w3-padding"
            :class="{ 'w3-light-gray': activeLink.startsWith('/settings') }" @click="activeLink = '/settings'"><i
               class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
      </div>
   </nav>

   <!-- Overlay effect when opening sidebar on small screens -->
   <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
      title="close side menu" id="myOverlay"></div>

   <!-- !PAGE CONTENT! -->
   <div class="w3-main" style="margin-left:300px;margin-top:43px;">

      <!-- Header -->
      <header class="w3-container" style="padding-top:22px">
         <h5><b><i class="fa fa-{{ .Icon }}"></i> {{ .Header }}</b></h5>
      </header>

      <div class="w3-container w3-card-4 w3-margin w3-padding-24 w3-light-grey">

         {{ template "content" . }}

      </div>

      <!-- Footer -->
      <footer class="w3-container w3-padding-16 w3-light-grey">
         <h5>Personnel Travel Monitoring System</h5>
         <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
      </footer>

      <!-- End page content -->
   </div>
</body>

</html>

{{ end }}
